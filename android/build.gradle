// android/build.gradle

buildscript {
    ext {
        // SDK-Versionen festlegen
        minSdkVersion = 21 // oder h√∂her, je nach Plugin-Anforderungen
        targetSdkVersion = 33 // Verwenden Sie die neueste stabile Version
        compileSdkVersion = 33 // Verwenden Sie die neueste stabile Version
    }
    
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // Verwenden Sie die neueste stabile Version
        classpath 'com.google.gms:google-services:4.4.0' // Google Services Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
